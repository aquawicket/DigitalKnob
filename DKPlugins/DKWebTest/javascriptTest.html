	<body>
		<a href="index.html">home</a><br /><br />
		<a style="font-weight:bold;font-size:20px;">Javascript Test</a><br />
		<div style="position:absolute;top:90px;bottom:150px;left:10px;right:20px;">
			<textarea id="jscode" name="jscode" style="font-weight:700;width:100%;height:100%;background-color:rgb(30,30,30);color:rgb(180,180,200);padding:5px;"></textarea><br />
		</div>
		<div style="position:absolute;height:100px;bottom:20px;left:10px;right:20px;">
			<textarea id="jsrtn" name="jsrtn" style="width:100%;height:100%;background-color:rgb(0,0,0);color:rgb(250,250,250);padding:5px;"></textarea><br />
		</div>
		<button id="runCode" type="button">run</button>
		<script>
			var button = document.getElementById("runCode")
			button.onclick = function(){
				var textarea = document.getElementById("jscode")
				var code = textarea.value
				document.getElementById("jsrtn").style.color = "red";
				document.getElementById("jsrtn").value = "ERROR";
				var rtn = eval(code)
				document.getElementById("jsrtn").style.color = "white";
				document.getElementById("jsrtn").value = ""+rtn;
				console.log(""+rtn)
			};
		</script>
		<br />
	</body>
