<html>
<head>
<title>Animation Test</title>
<style>
#myContainer{
  width: 400px;
  height: 400px;
  position: absolute;
  background: grey;
}
#myAnimation{
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: blue;
}
</style>
</head>
<body>

<p>
<button id="button">Click Me</button>
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove(){
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame(){
    if(pos == 350){
      clearInterval(id);
    } 
	else{
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px';
    }
  }
}

document.getElementById("button").addEventListener("click", myMove, true);
</script>

</body>
</html>
