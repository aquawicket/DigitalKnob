<script>


// DKDom object comparison
var a = document.getElementById("element1");
var b = document.getElementById("element1");
if(a == b){
	console.log("DKDom object comparison: a == b");
	document.getElementById("output").innerHTML += "<br></br>DKDom object comparison: a == b";
}
else if(a === b){
	console.log("DKDom object comparison: a === b");
	document.getElementById("output").innerHTML += "<br></br>DKDom object comparison: a === b";
}
else if(a != b){
	console.log("DKDom object comparison: a != b");
	document.getElementById("output").innerHTML += "<br></br>DKDom object comparison: a != b";
}
else{
	console.log("ERROR: we should not have landed here");

}
document.getElementById("output").style.color = "blue";
