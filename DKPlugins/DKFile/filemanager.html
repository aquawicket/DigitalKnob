<div id="dk_filemanager_box" dk_filemanager="box" style="width:100%;height:100%;">
    <img id="dk_filemanager_up" dk_filemanager="up" src="DKFile/up.png"></img>
    <div id="dk_filemanager_pathdiv" dk_filemanager="pathdiv">
        <input id="dk_filemanager_path" dk_filemanager="path" type="text"></input>
    </div>
    <div id="dk_filemanager_drives" dk_filemanager="drives"></div>
    <div id="dk_filemanager_list" dk_filemanager="list"></div>
    <button id="dk_filemanager_cancel" dk_filemanager="cancel">Cancel</button>
    <button id="dk_filemanager_ok" dk_filemanager="ok">Ok</button>
</div>
