<html>
	<head>
		<title>HTA Visual Basic</title>
		<script Language=vbscript>
			Dim loaded : loaded = False

			Sub CheckLoaded()
				If loaded Then
					MsgBox("Yes, the script loaded.")
				Else
					MsgBox("Oh dear! The script hasn't loaded.")
				End If
			End Sub

			Sub Window_OnLoad
				setTimeout "CheckLoaded", 1000, "VBScript"
			End Sub
		</script>
		<script language="VBScript" src="../../../DKVb/functions/dk_messageBox.vbs"></script>
	</head>
	<body>
	</body>
</html>
