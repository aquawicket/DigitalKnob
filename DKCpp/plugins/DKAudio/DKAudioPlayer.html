<div id="DKAudio/DKAudioPlayer.html" style="position:absolute;width:300rem;height:30rem;">
	<div id="DKAudioPlayer_controls" style="position:absolute;width:100%;height:30rem;">
		<img id="DKAudioPlayer_background" src="DKAudio/background.png" style="width:300rem;"></img>
		<img id="DKAudioPlayer_playpause" src="DKAudio/play.png" style="position:absolute;top:6rem;left:15rem;width:18rem;"></img>
		<input id="DKAudioPlayer_position" type="range" class="position" min="0" max="1000" orientation="horizontal" style="position:absolute;left:50rem;top:9rem;"></input>
		<div id="DKAudioPlayer_time" style="position:absolute;top:6rem;left:170rem;font-weight:bold;color:rgb(255,255,255);">0:00</div>
		<img id="DKAudioPlayer_speaker" src="DKAudio/volume3.png" style="position:absolute;top:6rem;left:210rem;width:24rem;"></img>

	</div>
</div>
