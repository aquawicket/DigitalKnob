<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="x-ua-compatible" content="ie=9">
		<meta name="referrer" content="no-referrer"></meta>
		
		<link rel="shortcut icon" id="favicon.ico" href="favicon.ico"></link>
		
		<title>DigitalKnob</title>
		<script type="text/javascript" src="../DKJavascript/functions/DKHtmlConsole.js"></script>
		<script type="text/javascript" src="../DKJavascript/functions/DKEventMonitor.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var DKHtml = 1;
			dkTitle = "DigitalKnob - " + location.href;
			document.title = dkTitle;
			
			document.addEventListener("DOMContentLoaded", onDOMContentLoaded() );
			function onDOMContentLoaded() {
				dkconsole = new DKHtmlConsole;
				dkconsole.create("0px","0px","100%","100%");
				dkconsole.log(dkTitle + "</br>");
			
				eventmonitor = new DKEventMonitor;
				eventmonitor.monitorEvents(window);
				eventmonitor.monitorEvents(document);
				eventmonitor.monitorEvents(document.body);
			}
		</script>
	</body>
</html>
